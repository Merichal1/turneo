name: turneo
description: A Flutter demo app to interact with various Firebase services
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cloud_firestore: ^5.4.0
  cloud_functions: ^5.1.0
  dio: ^5.4.0
  table_calendar: ^3.1.2
  firebase_analytics: ^11.3.0
  firebase_app_check: ^0.3.1
  firebase_auth: ^5.2.0
  firebase_core: ^3.4.0
  firebase_remote_config: ^5.1.0
  firebase_storage: ^12.2.0
  firebase_crashlytics: ^4.1.0
  image_picker: ^1.0.7
  intl: ^0.19.0        # ðŸ‘ˆ esta versiÃ³n es la que necesitamos
  url_launcher: ^6.1.2
  google_sign_in: ^7.2.0
  file_picker: ^10.3.3
  provider: ^6.1.5+1
  flutter_svg: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - res/firebase_compendium_logo.png
    - res/github.png
    - res/medium.png
    - res/quickcoder.png
    - assets/icons/
    - assets/images/
